<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/book-open.svg" type="image/x-icon">
    <link rel="stylesheet" href="/style.css"> <!--For general styling-->
    <link rel="stylesheet" href="/login.css"> <!--For login page styling-->
    <title>Login - Tree of Knowledge</title>
</head>
<body>  
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post"></form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
    </div>
    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="login-button">Login</button>

    
</body>
</html>
