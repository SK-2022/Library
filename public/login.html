<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/book-open.svg" type="image/x-icon">
    <link rel="stylesheet" href="/style.css"> <!--For general styling-->
    <link rel="stylesheet" href="/login.css"> <!--For login page styling-->
    <!-- Adds firebase to project -->
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

    <title>Login - Tree of Knowledge</title>
</head>
<body>  
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
    
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Log in</button>
        </form>
        <div class="extra-links">
            <a href="#">Forgot Password?</a>  | <a href="#">Create an account</a>
        </div>
    </div>
</body>
</html>
